<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@200;300&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@200;300&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <section class="top">
    <div class="top-header">
      <div class="top-header-lodo_img">
        <img src="/img/logo.svg" alt="Logo">
      </div>
      <div class="top-header-logo_name">
        СЕВЕРЯНОЧКА
      </div>
      <div class="top-header-menu">
        <div class="top-header-menu-btn">
          <div class="top-header-menu-btn-burger">
            <div class="top-header-menu-btn-burger-stroke"></div>
            <div class="top-header-menu-btn-burger-stroke"></div>
            <div class="top-header-menu-btn-burger-stroke"></div>
          </div>
          <div class="top-header-menu-btn-text">
            Каталог
          </div>
        </div>
        <div class="top-header-menu-search">
          <div class="top-header-menu-search-text">
            Найти товар
          </div>
          <div class="top-header-menu-search-ico">
            <img src="/img/magnifying-glass1.ico" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="top-usermenu">
      <div class="top-usermenu-favourites">
        <div class="top-usermenu-favourites-ico">
          <img src="/img/love_logo.svg" alt="">
        </div>
        <div class="top-usermenu-favourites-text">
          Избранное
        </div>
      </div>
      <div class="top-usermenu-goods">
        <div class="top-usermenu-goods-ico">
          <img src="/img/goods_logo.svg" alt="">
        </div>
        <div class="top-usermenu-goods-text">
          Заказы
        </div>
      </div>
      <div class="top-usermenu-basket">
        <div class="top-usermenu-basket-ico">
          <img src="/img/basket_logo.svg" alt="">
        </div>
        <div class="top-usermenu-basket-text">
          Корзина
        </div>
      </div>
      <div class="top-usermenu-carduser">
        <div class="top-usermenu-carduser-user">
          <div class="top-usermenu-carduser-user-logo">
            <img src="/img/avatar.svg" alt="">
          </div>
          <div class="top-usermenu-carduser-user-name">
            Алексей
          </div>
        </div>
        <div class="top-usermenu-carduser-v">
          <img src="/img/Shape (Stroke).svg" alt="">

        </div>

      </div>
    </div>
  </section>
</body>

</html>
